name: Lint (with golangci-lint)

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - "*"
    tags:
      - "*"
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: stable
          cache: false
      - name: Lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
